{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
    
    <div class="container">
        {% include "includes/alerts.html" %}
        <div class="row">
        {% include "includes/dashboard_sidebar.html" %}
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3">Change Your Password</strong>
            </header>
            <div class="card-body">

               

                <div class="row"> 
                     
                    <div class="col-md-12">
                           
                        <form action="{% url 'edit_profile' %}" enctype="multipart/form-data" method="POST">
                            {% csrf_token %}
                             
                                
                            <div class="form-group">
                                <label>Current Password</label>
                                <input type="text" name="current_password" placeholder="Current Password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Create New Password</label>
                                <input type="text" name="new_password" placeholder="New Password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Confirm New Password</label>
                                <input type="text" name="confirm_password" placeholder="Confirm Password" class="form-control" required>
                            </div>       

                            <input type="submit" value="Submit" class="btn btn-primary">
                        </form>

                         
                         
                    </div>
                </div> <!-- row.// -->
            </div> <!-- card-body .// -->
      
            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>
    {% endblock %}
